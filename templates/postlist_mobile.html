<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>Konachan100</title>
    <style>
        body {
            background: #222222;
        }

        .img_frame {
            padding-bottom: 5%;
        }

        .post_img {
            width: 100%;
            margin: 0 auto;
        }

        #footer {
            clear: both;
            padding: 5%;
        }

        #links {
            position: fixed;
            bottom: 5%;
            right: 5%;
            padding: 1%;
        }

        .linkitem {
            background-color: wheat;
            margin: -10%;
            text-align: center;
        }

        .linkspace {
            padding: 60%;
        }

        #footer {
            clear: both;
            padding: 5%;
        }

        #links {
            position: fixed;
            bottom: 5%;
            right: 5%;
            padding: 1%;
        }

        .linkitem {
            background-color: wheat;
            margin: -10%;
            text-align: center;
        }

        .linkspace {
            padding: 60%;
        }

        .linkbtn {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            font-size: 4rem;
        }
    </style>
</head>

<body>
    <img src="https://konachan.net/images/konachan_net_sm_std.png" style="width: 100%; margin-left: -10%">
    {% for p in posts %}
    <div class="img_frame">
        <a href="{{ p['file_url'] }}" target="_blank">
            <img class="post_img" src="{{ p['preview_url'] }}">
        </a>
    </div>
    {% endfor %}

    <script>
        var onClickLinks = function (url) {
            window.location = url
        }
        var onClickS = function () {
            onClickLinks("//konachan100.github.io")
        }
        var onClickQ = function () {
            onClickLinks("//konachan100.github.io/q")
        }
        var onClickE = function () {
            onClickLinks("//konachan100.github.io/e")
        }

    </script>

    <div id="footer">
        <div id="links">
            {% if "s" in othertargets %}
            <div class="linkitem">
                <button class="linkbtn" onclick="onClickS()">S</button>
            </div>
            <div class="linkspace"></div>
            {% endif %}
            {% if "q" in othertargets %}
            <div class="linkitem">
                <button class="linkbtn" onclick="onClickQ()">Q</button>
            </div>
            <div class="linkspace"></div>
            {% endif %}
            {% if "e" in othertargets %}
            <div class="linkitem">
                <button class="linkbtn" onclick="onClickE()">E</button>
            </div>
            {% endif%}
        </div>
    </div>
</body>

</html>
